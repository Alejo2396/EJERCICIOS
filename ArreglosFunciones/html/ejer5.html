<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="../css/ejer5.css" />
</head>
<body>
    <div class="container">
        <h1>Agenda de Contactos</h1>

        <div class="formulario">
            <input type="text" id="idInput" placeholder="Identificación" />
            <input type="text" id="nombreInput" placeholder="Nombre" />
            <input type="text" id="telefonoInput" placeholder="Teléfono" />
            <input type="email" id="correoInput" placeholder="Correo electrónico" />
            <button onclick="agregarContacto()">Agregar Contacto</button>
        </div>

        <div class="formulario">
            <input type="number" id="indiceEliminar" placeholder="Índice a eliminar" />
            <button onclick="eliminarContacto()">Eliminar Contacto</button>
        </div>

        <h2>Lista de Contactos</h2>
        <ul id="listaContactos"></ul>
    </div>
 
    <script src="../js/ejer5.js"></script>
</body>
</html>
