<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aprendices - SENA CTPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-sena {
      width: 100px;
    }
    .btn-salir {
      background-color: #ccff00;
      color: red;
      font-weight: bold;
    }
    .retiro {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-3">
    <img src="SENACTPI/logo-sena-verde-complementario-png-2022.png" class="logo-sena mb-2" alt="Logo SENA">
    <h5><strong>Usuario:</strong> <span id="nombreUsuario"></span></h5>

    <div class="row justify-content-center my-3">
      <div class="col-md-3">
        <label class="form-label">Seleccione Código Ficha:</label>
        <select id="selectFicha" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nombre Programa:</label>
        <input type="text" id="nombrePrograma" class="form-control" readonly>
      </div>
      <div class="col-md-2 align-self-end">
        <button id="btnSalir" class="btn btn-salir">Salir</button>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Tipo Documento</th>
          <th>Número Documento</th>
          <th>Nombre</th>
          <th>Primer Apellido</th>
          <th>Segundo Apellido</th>
          <th>Estado del Aprendiz</th>
        </tr>
      </thead>
      <tbody id="tablaAprendices"></tbody>
    </table>

    <footer class="mt-4">
      <strong>Elaborado por:</strong> Alejandro Moreno<br>
      Tecnólogo en Análisis y Desarrollo de Software<br>
      <strong>Ficha:</strong> 2993013 <br>
      <span id="fichaPie"></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
