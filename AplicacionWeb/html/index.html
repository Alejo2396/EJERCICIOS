<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peaje Popayán – El Tambo</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <h1>Peaje Popayán – El Tambo</h1>

  <div id="reloj"></div>

  <button id="btnAbrir">Abrir Peaje</button>
  <button id="btnCerrar" disabled>Cerrar Peaje</button>

  <div class="vehiculos">
    <img id="auto" src="../imagenes/auto.png" alt="Automóvil" />
    <img id="bus" src="../imagenes/bus.png" alt="Bus" />
    <img id="camion" src="../imagenes/camion.png" alt="Camión" />
  </div>

  <div class="resultados">
    <label>Automóviles: <input id="countAuto" type="text" value="0" readonly /></label>
    <label>Buses: <input id="countBus" type="text" value="0" readonly /></label>
    <label>Camiones: <input id="countCamion" type="text" value="0" readonly /></label>
    <label>Total Recaudado: <input id="total" type="text" value="$0" readonly /></label>
  </div>

  <script type="module" src="../js/main.js"></script>
</body>
</html>
